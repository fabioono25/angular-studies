<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUserId"
        (userSelected)="onUserSelected($event)"
      />
    </li>
    }
    <!-- <li>
      <app-user
        [user]="users[0]"
        (userSelected)="onUserSelected($event)"
      />
      <app-user
        [user]="users[1]"
        (userSelected)="onUserSelected($event)"
      />
    </li> -->
  </ul>

  @if (selectedUser) {
  <app-tasks [id]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
  <p id="fallback">No user selected.</p>
  }
</main>
